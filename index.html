<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body>
  <!-- As a heading -->
  <div class="navBar">
    <nav class="navbar">
      <span class="title" class="navbar-brand">Weather Dashboard</span>
    </nav>
  </div>
  <div class="container">
    <div id="row">
      <aside>
        <h1>Search for a city:</h1>
        <input type="text" class="text-center" placeholder="London">
        <button id="submitBtn">Submit</button>
        <hr>
        <div class="list-group">
        </div>
      </aside>
      <div id="currentDiv">
        <div id="jumbotron">
          <div class="container">
            <h1 class="display-4">City's info goes here!</h1>
            <p class="lead">The app will provide current weather conditions and a five days forcast.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-deck"></div>

  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>

</html>
